<ol class="items-list">
  <li class="item flexrow items-header" style="background-color:#1e2424">
    <div class="item-name" style="color:#03e8fc">Perk Book</div>
    <div class="items-name" style="color:#03e8fc">Perk Type</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="feature" style="color:#03e8fc"><i class="fas fa-plus"></i style="color:#03e8fc">Add perk</a>
    </div>
  </li>
  {{#each features as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24" style="color:#03e8fc"/></a>
        </div>
        <h4 style="color:#03e8fc">{{item.name}}</h4>
      </div>
      <div class = "spellapmod chargemod" style="color: #03e8fc;">Use</div>
      <div class = "reloadsys" style="color: #03e8fc;">Reset</div>
      <div class="item-formula item-prop" style="color:#03e8fc">{{item.perktype}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item" style="color:#03e8fc"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item" style="color:#03e8fc"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
