<ol class="items-list">
  <li class="item flexrow items-header" style="background-color:#1e2424">
    <div class="item-name" style="color:#03e8fc;">Weapons:</div>
    <div class="item-formula" style="color: #03e8fc;">Range</div>
    <div class="item-formula" style="color:#03e8fc;">Attack Roll Formula</div>
    <div class="item-formula" style="color:#03e8fc;">Base Damage</div>

    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="item" style="color:#03e8fc;"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
  {{#each gear as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name" style="color:#03e8fc;">
        <div class="item-image">
          <a class="" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24" style="color:#03e8fc;"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-formula item-prop" style="color: #03e8fc;">{{system.range}}</div>
      <div class="item-formula item-prop rollable chargemod item-roll" data-label="Formula 2 Roll" data-roll="{{system.formula2}}" style="color:#03e8fc;">{{system.formula2}}</div>
      <div class="item-formula item-prop rollable" data-roll-type="item" roll-value="{{system.formula}}" style="color:#03e8fc;">{{system.formula}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item" style="color:#03e8fc;"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item" style="color:#03e8fc;"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
